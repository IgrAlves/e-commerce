{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Futzada</title>
{% endblock %}
{% block content %}
<div class="container">
  {%if produto.path%}
  <img src="{{produto.path.url}}" alt="item.name" width="200px" height="200px">
  {%endif%}
  <br>
  <strong>Nome:</strong>{{produto.name}}
  <br>
  <strong>Descrição:</strong>{{produto.descript}}
  <br>
  <strong>Valor:</strong>{{produto.price}}
  <br>
  <a href="{% url 'editar_item' produto.id %}" class="btn btn-warning">Editar</a>
  <a href="{% url 'deletar_item' produto.id %}" class="btn btn-danger">Deletar</a>
</div>  
  {% include 'partials/_footer.html' %}
     
{% endblock %}
